<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <p id= "result"></p>
    <script>
        async function add (a,b){
            let x= await a + b;
            display (x);
        }
        function display (add){
            document.getElementById("result").innerHTML= add;
        }
        add (80,100);
    </script>
</body>
</html>
